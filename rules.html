            <h2>ルール</h2>
            <p>Valorantは5対5のタクティカルシューターゲームであり、各プレイヤーはエージェントと呼ばれるキャラクターを操作します。ゲームの目的は、攻撃側が爆弾を設置し、防御側がそれを阻止することです。ラウンドごとに役割が交代し、先に13ラウンドを獲得したチームが勝利します。</p>
            <p>各ラウンドの開始時にプレイヤーは資金を得て、武器やアビリティを購入することができます。戦略的なプレイとチームワークが重要です。</p>
